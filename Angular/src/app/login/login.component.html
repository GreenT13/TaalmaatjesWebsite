<section class="container_login">
  <div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="title-container">
          <h1>Taalmaatjes</h1>
        </div>

        <div class="col-sm-12">
          <form (ngSubmit)="onSubmit()">
            <!-- Alert -->
            <div *ngIf="errorMessage != null" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>

            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input class="form-control" type="text" name='username' placeholder="Gebruikersnaam" [(ngModel)]="username"/>
            </div>
            <div class="form-group input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" type="password" name='password' placeholder="Wachtwoord" [(ngModel)]="password"/>
            </div>
            <!-- <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me</a>
              </label>
            </div>-->
            <div class="form-group">
              <input type="submit" name="commit" class="btn btn-default btn-block" value="Login">
            </div>
            <div class="form-group text-center">
              <!-- <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>-->
              Gemaakt door Rico Apon
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</section>
