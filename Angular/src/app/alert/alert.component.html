<!-- Alert -->
<div *ngIf="error != null" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{ error.error.title }}
  <span *ngIf="error.error.detail != null">
    (<a data-toggle="collapse" data-target="#detail-panel">meer details</a>)
  </span>
  <div id="detail-panel" class="collapse">
    {{ error.error.detail }}
  </div>
</div>
