<form (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title">
        <span data-toggle="collapse" data-target="#active-panel" class="glyphicon glyphicon-ok-sign"></span>{{ title }}
      </h1>
    </div>
    <div class="panel-body form-horizontal">
      <div class="form-group">
        <label for="dateStart" class="col-sm-4 control-label">Actief vanaf</label>
        <div class="col-sm-8">
          <input type="text" name="dateStart" id="dateStart" class="form-control" [(ngModel)]="volunteerMatchModel.dateStart" />
        </div>
      </div>
      <div class="form-group">
        <label for="dateEnd" class="col-sm-4 control-label">Actief tot</label>
        <div class="col-sm-8">
          <input type="text" name="dateEnd" id="dateEnd" class="form-control" [(ngModel)]="volunteerMatchModel.dateEnd" />
        </div>
      </div>
      <div class="form-group">
        <label for="student" class="col-sm-4 control-label">Cursist</label>
        <div class="col-sm-8">
          <app-autocomplete-student id="student" [(student)]="volunteerMatchModel.studentValueObject"></app-autocomplete-student>
        </div>
      </div>

      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="Opslaan">
        <!-- Edit -->
        <a *ngIf="volunteerMatchModel.externalIdentifier != null" class="btn btn-default" (click)="delete()">Verwijderen</a>

        <!-- Add -->
        <a class="btn btn-default" (click)="onBack()">Terug</a>
      </div>
    </div>
  </div>
</form>
