<form #upsertstudent="ngForm" (ngSubmit)="upsertstudent.valid && onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span>{{ title }}</h1>
    </div>
    <div class="panel-body form-horizontal">
      <div class="form-group">
        <label for="firstName" class="col-sm-4 control-label">Voornaam</label>
        <div class="col-sm-8">
          <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="student.firstName" required />
        </div>
      </div>
      <div class="form-group">
        <label for="insertion" class="col-sm-4 control-label">Tussenvoegsel</label>
        <div class="col-sm-8">
          <input type="text" id="insertion" name="insertion" class="form-control" [(ngModel)]="student.insertion"/>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-4 control-label">Achternaam</label>
        <div class="col-sm-8">
          <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="student.lastName"/>
        </div>
      </div>
      <div *ngIf="dateOfBirth.invalid && (dateOfBirth.dirty || dateOfBirth.touched)">Alert!</div>
      <div class="form-group">
        <label for="dateOfBirth" class="col-sm-4 control-label">Geboortedatum</label>
        <div class="col-sm-8">
          <input type="text" #dateOfBirth="ngModel" name="dateOfBirth" id="dateOfBirth" class="form-control" [(ngModel)]="student.dateOfBirth"
          pattern="^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$" required />
        </div>
      </div>
      <div class="form-group">
        <label for="gender" class="col-sm-4 control-label">Geslacht</label>
        <div class="col-sm-8">
          <select #selectGender id="gender" name="gender" class="form-control" [(ngModel)]="student.gender" required>
            <option *ngFor="let gender of genders" [value]="gender.id">
              {{ gender.value }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="groupIdentification" class="col-sm-4 control-label">Groep</label>
        <div class="col-sm-8">
          <input type="text" id="groupIdentification" name="groupIdentification" class="form-control" [(ngModel)]="student.groupIdentification"/>
        </div>
      </div>

      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="Opslaan"> <button type="button" (click)="onBack()" class="btn btn-default">Terug</button>
      </div>
    </div>
  </div>
</form>
