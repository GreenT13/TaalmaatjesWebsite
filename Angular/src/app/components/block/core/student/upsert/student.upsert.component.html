<form #f="ngForm" (ngSubmit)="(triedSubmit = true) && f.valid && onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span>{{ title }}</h1>
    </div>
    <div class="panel-body form-horizontal">
      <div class="form-group">
        <label for="firstName" class="col-sm-4 control-label">Voornaam</label>
        <div class="col-sm-8">
          <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="student.firstName"
                 required #firstName="ngModel"/>
          <span class="help-block" *ngIf="firstName.invalid && (firstName.dirty || firstName.touched || triedSubmit)">Voornaam is verplicht.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="insertion" class="col-sm-4 control-label">Tussenvoegsel</label>
        <div class="col-sm-8">
          <input type="text" id="insertion" name="insertion" class="form-control" [(ngModel)]="student.insertion"/>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-4 control-label">Achternaam</label>
        <div class="col-sm-8">
          <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="student.lastName"/>
        </div>
      </div>

      <app-datepicker-component name="dateOfBirth" label="Geboortedatum" [(date)]="student.dateOfBirth" [required]="true" [triedSubmit]="triedSubmit"></app-datepicker-component>

      <div class="form-group">
        <label for="gender" class="col-sm-4 control-label">Geslacht</label>
        <div class="col-sm-8">
          <select #selectGender="ngModel" id="gender" name="gender" class="form-control" [(ngModel)]="student.gender" required>
            <option *ngFor="let gender of genders" [value]="gender.id">
              {{ gender.value }}
            </option>
          </select>
          <span class="help-block" *ngIf="selectGender.invalid && (selectGender.dirty || selectGender.touched || triedSubmit)">Geslacht is verplicht.</span>
        </div>
      </div>
      <div class="form-group">
        <label for="groupIdentification" class="col-sm-4 control-label">Groep</label>
        <div class="col-sm-8">
          <input type="text" id="groupIdentification" name="groupIdentification" class="form-control" [(ngModel)]="student.groupIdentification"/>
        </div>
      </div>

      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="Opslaan"> <button type="button" (click)="onBack()" class="btn btn-default">Terug</button>
      </div>
    </div>
  </div>
</form>
