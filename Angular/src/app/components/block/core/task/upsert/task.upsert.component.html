<form #f="ngForm" (ngSubmit)="(triedSubmit = true) && f.valid && onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span>Taak</h1>
    </div>
    <div class="panel-body form-horizontal">
      <div class="form-group">
        <label for="title" class="col-sm-4 control-label">Titel</label>
        <div class="col-sm-8">
          <input type="text" name="title" id="title" class="form-control" [(ngModel)]="task.title"
                 required #title="ngModel"/>
          <span class="help-block" *ngIf="title.invalid && (title.dirty || title.touched || triedSubmit)">Titel is verplicht.</span>
        </div>
      </div>

      <app-datepicker-component name="dateToBeFinished" label="Datum afhandelen" [(date)]="task.dateToBeFinished" [required]="true" [triedSubmit]="triedSubmit"></app-datepicker-component>

      <div *ngIf="!prefillVolunteer" class="form-group">
        <label for="volunteer" class="col-sm-4 control-label">Vrijwilliger</label>
        <div class="col-sm-8">
          <app-autocomplete id="volunteer" [(volunteer)]="task.volunteerDVO"></app-autocomplete>
        </div>
      </div>

      <div class="form-group">
        <label for="description" class="col-sm-4 control-label">Beschrijving</label>
        <div class="col-sm-8">
          <textarea name="description" id="description" rows="10" class="form-control" [(ngModel)]="task.description"></textarea>
        </div>
      </div>

      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="Opslaan"> <button type="button" (click)="onBack()" class="btn btn-default">Terug</button>
      </div>
    </div>
  </div>
</form>
