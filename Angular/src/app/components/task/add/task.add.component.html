<app-alert-component [alertModel]="alertModel"></app-alert-component>

<div class="row">
<!-- Show all information in pannels -->
<form (ngSubmit)="onSubmit()">
  <!-- Left column of panels -->
  <div class="col-sm-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span>Taak</h1>
      </div>
      <div class="panel-body form-horizontal">
        <div class="form-group">
          <label for="title" class="col-sm-4 control-label">Titel</label>
          <div class="col-sm-8">
            <input type="text" name="title" id="title" class="form-control" [(ngModel)]="taskModel.title"/>
          </div>
        </div>
        <div class="form-group">
          <label for="dateToBeFinished" class="col-sm-4 control-label">Datum afhandelen</label>
          <div class="col-sm-8">
            <!--suppress HtmlUnknownAttribute -->
            <my-date-picker id="dateToBeFinished" name="dateToBeFinished" [options]="optionsAll" [(ngModel)]="dateToBeFinished" theme></my-date-picker>
          </div>
        </div>
        <div class="form-group">
          <label for="volunteer" class="col-sm-4 control-label">Vrijwilliger</label>
          <div class="col-sm-8">
            <app-autocomplete id="volunteer" [(volunteer)]="taskModel.volunteerValueObject"></app-autocomplete>
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-4 control-label">Titel</label>
          <div class="col-sm-8">
            <textarea name="description" id="description" rows="10" class="form-control" [(ngModel)]="taskModel.description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="pull-right">
      <input type="submit" class="btn btn-default" value="Opslaan"> <a class="btn btn-default" [routerLink]="['../']">Terug</a>
    </div>
  </div>
</form>
</div>
