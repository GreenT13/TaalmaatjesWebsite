<app-alert-component [alertModel]="alertModel"></app-alert-component>

<div class="row">
  <!-- Show all information in pannels -->
  <form (ngSubmit)="onSubmit()">
    <!-- Left column of panels -->
    <div class="col-sm-6">
      <!-- Personal details -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h1 class="panel-title"><span class="glyphicon glyphicon-user"></span>Persoonsgegevens</h1>
        </div>
        <div class="panel-body form-horizontal">
          <div class="form-group">
            <label for="firstName" class="col-sm-4 control-label">Voornaam</label>
            <div class="col-sm-8">
              <input type="text" name="firstName" id="firstName" class="form-control" [(ngModel)]="student.firstName"/>
            </div>
          </div>
          <div class="form-group">
            <label for="insertion" class="col-sm-4 control-label">Tussenvoegsel</label>
            <div class="col-sm-8">
              <input type="text" id="insertion" name="insertion" class="form-control" [(ngModel)]="student.insertion"/>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-sm-4 control-label">Achternaam</label>
            <div class="col-sm-8">
              <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="student.lastName"/>
            </div>
          </div>
          <div class="form-group">
            <label for="dateOfBirth" class="col-sm-4 control-label">Geboortedatum</label>
            <div class="col-sm-8">
              <input type="text" name="dateOfBirth" id="dateOfBirth" class="form-control" [(ngModel)]="student.dateOfBirth" />
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-4 control-label">Geslacht</label>
            <div class="col-sm-8">
              <select #selectGender id="gender" name="gender" class="form-control" (change)="setNewGender(selectGender.value)">
                <option *ngFor="let gender of genders" [value]="gender.id">
                  {{ gender.value }}
                </option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="groupIdentification" class="col-sm-4 control-label">Groep</label>
            <div class="col-sm-8">
              <input type="text" id="groupIdentification" name="groupIdentification" class="form-control" [(ngModel)]="student.groupIdentification"/>
            </div>
          </div>
        </div>
      </div>
      <div class="pull-right">
        <input type="submit" class="btn btn-default" value="Opslaan"> <a class="btn btn-default" [routerLink]="['../']">Terug</a>
      </div>
    </div>
  </form>
</div>
